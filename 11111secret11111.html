        const referringPage = document.referrer.split('/').pop();
        if (referringPage !== 'list.html') {
            window.location.href = 'list.html';

<h1>Apply</h1>
<p>Would you like to join the anti-deacon alliance?</p>
<button onclick="confirmAction()">Yes</button>
<button onclick="displayAlert()">No</button>

<script>
  function confirmAction() {
    if (confirm("Are you sure you want to perform this action?")) {
      // User clicked "OK"
      alert("You are now a member. Email Dorian the keyword "Member" so I can know you joined.);
    } else {
      // User clicked "Cancel"
      alert("You have chosen not to join, return to the main menu.");
    }
  }

  function displayAlert() {
    alert("You have chosen not to join, return to the main menu.");
  }
</script>
